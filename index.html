<!doctype html>
<html>
	<head>
		<title>A Bit Better Mint</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/jquery-ui-1.10.3.min.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<script src="js/jquery-1.10.2.min.js"></script>
		<script src="js/jquery-ui-1.10.3.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/abbm.js"></script>
	</head>
	<body id="abbm">
		<header class="text-center"><h4>A Bit Better Mint</h4></header>
		<div class="form-horizontal">
			<div class="form-group">
				<label for="abbm_start_date" class="from">From: </label>
				<input type="text" class="form-control" id="abbm_start_date" placeholder="mm/dd/yyyy">
			</div>
			<div class="form-group">
				<label for="abbm_end_date" class="to"> To: </label>
				<input type="text" class="form-control" id="abbm_end_date" placeholder="mm/dd/yyyy">
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-default" id="abbm_reload">Reload</button>
			</div>
		</div>
	</body>
</html>
